<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Health AI</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_circle.png') }}">
  <link rel = 'stylesheet' href="{{ url_for('static', filename='style/chat.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>

    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
    }

    .navbar {
      background-color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      padding: 15px 0;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    
    .navbar-brand span {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
    }
    
    .nav-link {
      color: var(--dark);
      font-weight: 500;
      position: relative;
      margin: 0 10px;
      transition: all 0.3s ease;
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      bottom: -3px;
      left: 0;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after,
    .nav-link.active:after {
      width: 100%;
    }
    
    .nav-link:hover,
    .nav-link.active {
      color: var(--primary);
    }

    .contact-section {
      background: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: var(--secondary);
    }

    /* Footer */
    .footer {
      background-color: #212529;
      color: #f8f9fa;
      padding: 100px 0;
      margin-top: 60px;
    }
    
    .footer-logo {
      height: 50px;
      margin-bottom: 20px;
    }
    
    .footer-text {
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .social-links {
      margin-bottom: 1rem;
    }
    
    .social-links a {
      color: white;
      margin-right: 15px;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .social-links a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }
    
    .copyright p {
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    /* Chat button */
    .chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 5px 20px rgba(67, 150, 238, 0.4);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(67, 150, 238, 0.5);
    }
    
    .chat-icon {
      font-size: 1.5rem;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='logo_circle.png') }}" alt="Health AI Logo">
        <span>A & D Health AI</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutUs">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container contact-section">
    <h1>Contact Us</h1>
    <form action="/send_message" method="POST">
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" name="name" placeholder="Your Name" required>
    </div>
    <div class="col-md-6">
      <input type="email" class="form-control" name="email" placeholder="Your Email" required>
    </div>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="subject" placeholder="Subject" required>
  </div>
  <div class="mb-3">
    <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">Â© 2025 A & D Health AI. All rights reserved.</p>
      <p class="mb-0">Developed by Deo Prakash & Arya Singh</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chat Button -->
  <div class="chat-button" id="chat-button">
    <i class="fas fa-comments chat-icon"></i>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('chat-button').addEventListener('click', function() {
      alert('Chat support coming soon!');
    });
  </script>

</body>
<script src="{{ url_for('static', filename='script/chat.js') }}"></script>
</html>
